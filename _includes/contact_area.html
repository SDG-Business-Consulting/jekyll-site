<!-- Start deneb_contact section -->
<section class="deneb_contact contact_v1">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-6">
				<div class="deneb_img_box">
					<img src="/assets/images/contact.png" class="img-fluid" alt="portfolio"/>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="section_title">
					<h2>Відправте нам запит</h2>
					<p>Надішліть нам заявку і ми зв’яжемось з Вами найближчим часом.</p>
				</div>
				<div class="contact_form">
					<form action="https://formsubmit.co/adb995cff1a1e6ee9e03a7710f0b62cb" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_next" value="{{ site.url }}/thankyou">
            <input type="hidden" name="_subject" value="Message from the website">
            <input type="hidden" name="_template" value="table">
						<div class="row">
							<div class="col-lg-6">
								<div class="form_group">
									<input type="text" class="form_control" placeholder="Ваше ім’я*" name="name" required>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form_group">
									<input type="text" class="form_control" placeholder="Назва компанії" name="company">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form_group">
									<input type="email" class="form_control" placeholder="Ваш e-mail" name="email" required>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form_group">
									<input type="text" class="form_control" placeholder="Телефон*" name="phone" required>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form_group">
									<textarea class="form_control" placeholder="Повідомлення (опис проблеми)" name="message"></textarea>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="button_box">
									<button class="deneb_btn" type="submit">Відправити</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End deneb_contact section -->
