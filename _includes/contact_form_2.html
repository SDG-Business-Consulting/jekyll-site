<!-- Start deneb_contact section -->
<section class="deneb_contact cantact_v2 section_padding">
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="section_title">
				<h2>Відправте нам повідомлення</h2>
				<p>Надішліть нам заявку і ми зв’яжемось з Вами найближчим часом.</p>
			</div>
			<div class="contact_form">
				<form action="https://formsubmit.io/send/rubel2585@gmail.com">
					<div class="row">
						<div class="col-lg-6">
							<div class="form_group">
								<input type="text" class="form_control" placeholder="Ваше ім'я*" name="first_name" required>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<input type="email" class="form_control" placeholder="Ваш e-mail*" name="email" required>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<input type="text" class="form_control" placeholder="Телефон*" name="phone" required>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<input type="text" class="form_control" placeholder="Назва компанії" name="last_name">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<input type="text" class="form_control" placeholder="Кількість працівників" name="subject">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<select name="service_name">
									<option value="">Оберіть послугу</option>
									<option value="Web Design">Web Design</option>
									<option value="Web Development">Web Development</option>
									<option value="Apps Development">Apps Development</option>
									<option value="Graphic Design">Graphic Design</option>
								</select>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form_group">
								<textarea class="form_control" placeholder="Опишіть коротко Вашу проблему" name="message"></textarea>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="button_box">
								<button class="deneb_btn" type="submit">Відправити</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</section>
<!-- End deneb_contact section -->
